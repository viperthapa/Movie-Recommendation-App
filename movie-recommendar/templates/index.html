<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Recommender</h1>
            <p>Discover your next favorite movie with AI-powered recommendations</p>
        </div>

        <div id="alertContainer"></div>

        <div class="search-section">
            <h2>Get Recommendations</h2>
            <div class="search-form">
                <select id="movieSelect">
                    <option value="">Select a movie you like...</option>
                    {% for movie in all_movies %}
                    <option value="{{ movie.id }}">{{ movie.title }} ({{ movie.year }})</option>
                    {% endfor %}
                </select>
                <button onclick="getRecommendations()">Find Similar Movies</button>
            </div>
        </div>

        <div id="recommendationsSection" class="recommendations-section" style="display: none;">
            <h2 class="section-title">Recommended for You</h2>
            <div id="recommendationsGrid" class="movies-grid"></div>
        </div>

        <div class="recommendations-section">
            <h2 class="section-title">Popular Movies</h2>
            <div class="movies-grid">
                {% for movie in popular_movies %}
                <div class="movie-card" onclick="getRecommendations({{ movie.id }})">
                    <div class="movie-poster">
                        <img src="{{ url_for('static', path='/images/thumbnail.jpg') }}" 
                             alt="{{ movie.title }}"">
                        <div class="movie-rating">‚≠ê {{ "%.1f"|format(movie.rating) }}</div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">{{ movie.title }}</div>
                        <div class="movie-genre">{{ movie.genre }}</div>
                        <div class="movie-year">{{ movie.year }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
